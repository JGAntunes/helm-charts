# Default values for ipfs-testbed.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

toxiproxy:
  image:
    repository: shopify/toxiproxy
    tag: latest
    pullPolicy: IfNotPresent
  config:
    - name: "ipfs_swarm"
      listen: "0.0.0.0:8002"
      upstream: "0.0.0.0:4002"

ipfs:
  image:
    repository: ipfs/js-ipfs
    tag: latest
    pullPolicy: IfNotPresent
  env:
    - name: DEBUG
      value: "libp2p*,jsipfs*"
  config:
    Discovery:
      MDNS:
        Enabled: false
      webRTCStar:
        Enabled: true
    Bootstrap: []

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  swarm:
    port: 8002
  toxiproxyAPI:
    port: 8474
  ipfsAPI:
    port: 5002

nodeSelector: {}

tolerations: []

affinity: {}
